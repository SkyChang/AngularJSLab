<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Customer</title>
</head>
<body ng-app="CustomerExample">
    <script src="/Scripts/angular.min.js"></script>
    <script>
        angular.module('CustomerExample', ['eventFilters'])
          .controller('CustomerController',function ($scope) {
          });
    </script>

    <div ng-controller="CustomerController" ng-init="Test=true">
        {{Test | checkmark}}
    </div>
    <script>
        angular.module('eventFilters', [])
            .filter('checkmark', function () {
                return function (input) {
                    return input ? '\u2713' : '\u2718';
                };
        });
    </script>
</body>
</html>
