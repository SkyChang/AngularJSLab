<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS CRUD Demo</title>
</head>
<body>
    <!-- 主要區塊 -->
    <div>
        <h2>Customer</h2>
        <div>
            <form>
                <label>LastName</label>
                <input type="text"/>
                <label>FirstName</label>
                <input type="text"/>
                <button>新增</button>
                <button>更新</button>
            </form>
            <div>
                <table>
                    <thead>
                        <tr>
                            <td>LastName</td>
                            <td>FirstName</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Sky</td>
                            <td>Chang</td>
                            <td><button type="button">修改</button></td>
                            <td><button type="button">刪除</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
