<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Demo</title>
</head>
<body>
    <div ng-app="OverviewApp" ng-controller="NgControllerController">
        <button ng-click="EqualHundred()">點我獲得100元！</button>
        <h3>{{price||0|currency}}</h3>
    </div>
    <script src="/Scripts/angular.js"></script>
    <script>
    angular.module('OverviewApp', [])
           .controller('NgControllerController', function ($scope)
           {
               $scope.EqualHundred = function ()
               {
                   $scope.price = 100;
               }
           })
    </script>
</body>
</html>
