<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Demo</title>
</head>
<body>
    <div ng-app="OverviewApp" ng-controller="NgControllerController">
        Time：<select ng-model="greet" ng-options="greet.time for greet in GreetList"></select><br />
        Name：<input type="text" ng-model="name" /><br />
        <h3 ng-bind-template="{{greet.SayHello}}{{name||'Everyone'}}. "></h3>
    </div>
    <script src="/Scripts/angular.js"></script>
    <script>
    angular.module('OverviewApp', [])
           .controller('NgControllerController', function ($scope)
           {
               $scope.GreetList = [{ time: 'Morning', SayHello: 'Good morning! ' },
                                   { time: 'Afternoon', SayHello: 'Good afternoon! ' },
                                   { time: 'Evening', SayHello: 'Good evening! ' },
                                   { time: 'Night', SayHello: 'Good night! ' }];

               $scope.greet = $scope.GreetList[0];
               $scope.name = 'AngularJS';
           })
    </script>
</body>
</html>
