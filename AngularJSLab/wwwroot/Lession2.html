<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Demo</title>

</head>
<body>
    <h1>Lession</h1>
    <div ng-app="app" ng-controller="hello">

        <span>{{ helloString }}</span>

        <label>qty</label>
        <input type="text" ng-model="qty" />
        <label>cost</label>
        <input type="text" ng-model="cost" />
        <label>total</label>
        <input type="text" value="{{ qty * cost }}"/>

    </div>
    <script src="/Scripts/angular.js"></script>
    <script>
        angular.module('app', [])
            .controller('hello', function ($scope) {
                $scope.helloString = "Hello AngularJS";

                $scope.qty = 2.5;
                $scope.cost = 1;
            });
    </script>
</body>
</html>
