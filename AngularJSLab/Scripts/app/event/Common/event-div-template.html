<div id="eventDiv" class="thumbnail">
    <img ng-src="{{event.imgUrl}}" ng-click="clickImg()" />
    <div class="caption">
        <h3><a href="#/events/{{event.id}}">{{event.date}}</a></h3>
        <p>{{event.name}}</p>
    </div>
    <!--<input type="button" value="按我" ng-click="clickMe()"/>-->
</div>
